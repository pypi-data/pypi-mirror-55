[tool.poetry]
name        = "aiohypixel"
version     = "0.2.1"
description = "An asynchronous Hypixel API Wrapper written in Python"
authors     = ["Tmpod"]
license     = "LGPL-3.0"
readme      = "README.md"
packages    = [{include = "aiohypixel"}]

[tool.poetry.dependencies]
python      = "^3.6"
aiohttp     = "^3.5"
dataclasses = "^0.6.0"

[tool.poetry.dev-dependencies]
asynctest       = "~0.13"
async-timeout   = "~3.0"
coverage        = "~4.5"
nox             = "2019.5.30"
pylint          = "~2.3"
pytest          = "~5.0"
pytest-asyncio  = "~0.10"
pytest-cov      = "~2.7"
pytest-html     = "~1.22"
pytest-testdox  = "~1.1"

[tool.black]
line-length     = 100
target-version  = ["py37"]
include         = ".*py$"

[build-system]
requires      = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
