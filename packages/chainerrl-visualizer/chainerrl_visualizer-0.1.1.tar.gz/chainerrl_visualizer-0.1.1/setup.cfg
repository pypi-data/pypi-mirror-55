[flake8]
max-line-length = 100
exclude = 
	.git,
	examples,
	venv,
	dist,
	build,
	*.egg-info,
	*.egg,
	chainerrl_visualizer/__pycache__,
	node_modules,

[pep8]
exclude = 
	.git,
	examples,
	venv,
	dist,
	build,
	*.egg-info,
	*.egg,
	chainerrl_visualizer/__pycache__,
	node_modules,

[tool:pytest]
filterwarnings = ignore::FutureWarning
	error::DeprecationWarning
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test

[egg_info]
tag_build = 
tag_date = 0

