# This is a common .travis.yml for generating library release zip files for
# CircuitPython library releases using circuitpython-build-tools.
# See https://github.com/adafruit/circuitpython-build-tools for detailed setup
# instructions.

dist: xenial
language: python
python:
  - "3.6"

cache:
  pip: true
env:
  - DEPLOY_PYPI="true"

deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    file_glob: true
    file: "$TRAVIS_BUILD_DIR/bundles/*"
    skip_cleanup: true
    overwrite: true
    on:
      tags: true
  # TODO: Use 'travis encrypt your-password-here' to generate
  #       the encrypted password for your account. Paste result below.
  - provider: pypi
    user: 2bndy5
    password:
      secure: ""
    on:
      tags: true
      condition: $DEPLOY_PYPI = "true"

install:
  - pip install -r requirements.txt
  - pip install circuitpython-build-tools Sphinx sphinx-rtd-theme
  - pip install --force-reinstall pylint==1.9.2

script:
  - pylint --disable=invalid-name,too-many-instance-attributes,too-many-public-methods,too-many-arguments,too-many-function-args,too-many-locals,too-many-branches,too-many-nested-blocks,inconsistent-return-statements,too-many-statements,too-many-lines,invalid-name circuitpython_nrf24l01/*.py
  - ([[ ! -d "examples" ]] || pylint --disable=invalid-name examples/*.py)
  - circuitpython-build-bundles --library_location . --filename_prefix circuitpython-nrf24l01 --package_folder_prefix "circuitpython_nrf24l01"
  - cd docs && sphinx-build -E -W -b html . _build/html && cd ..
