<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>{{ title }}</title>

		<meta name="author" content="Kazuya Takei">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{ pathto('_static/revealjs/css/reveal.css', 1) }}" />
		<link rel="stylesheet" href="{{ pathto('_static/revealjs/css/theme/'+ theme_revealjs_theme + '.css', 1) }}" />
		<link rel="stylesheet" href="{{ pathto('_static/revealjs/lib/css/zenburn.css', 1) }}" />
	</head>

	<body>
        <div class="reveal">
            <div class="slides">
                {{ body }}
            </div>
        </div>

		<script src="{{ pathto('_static/revealjs/lib/js/head.min.js', 1) }}"></script>
		<script src="{{ pathto('_static/revealjs/js/reveal.js', 1) }}"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: "{{ pathto('_static/revealjs/plugin/notes/notes.js', 1) }}", async: true },
					{ src: "{{ pathto('_static/revealjs/plugin/highlight/highlight.js', 1) }}", async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
