language: python
dist: xenial
cache:
  pip: true
  directories:
    - $TRAVIS_BUILD_DIR/.hypothesis
python:
  - 3.6
  - 3.7
  - 3.8
before_install:
  - pip install -U pip setuptools
install:
  - pip install -r requirements/requirements.txt
  - pip install -r requirements/requirements_dev.txt
  - pip install codecov
before_script:
  - pytest --version
script:
  - ./tests/run.py
after_success:
  - codecov
deploy:
  provider: pypi
  user: xenol
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    branch: master
    python: 3.7
