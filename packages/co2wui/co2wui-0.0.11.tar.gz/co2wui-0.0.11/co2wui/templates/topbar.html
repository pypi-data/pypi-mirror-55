{% block header %}
<header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><i class="fa fa-home"></i></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><img class="img-responsive" src="/static/images/co2mpas-banner.svg"></span>
    </a>
    
		<!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-inverse">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">{{ _("Toggle navigation") }}</span>
      </a>
      <ul class="nav navbar-nav navbar-left jrc-links">
        <li><a target=_blank href="https://github.com/JRCSTU/CO2MPAS-TA/">GitHub</a></li>
        <li><a target=_blank href="https://dice.jrc.ec.europa.eu">DICE</a></li>
        <li><a target=_blank href="https://co2mpas.readthedocs.io/en/stable/faq.html">FAQ</a></li>
      </ul>
      <div class="collapse navbar-collapse">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
										
					<form class="navbar-form navbar-right" id="rtd-search-form" target=_blank class="wy-form" action="https://co2mpas.readthedocs.io/en/stable/search.html" method="get">
						<div class="input-group input-group-sm">
							<input class="form-control" type="text" name="q" placeholder="Search">
							<input type="hidden" name="check_keywords" value="yes">
							<input type="hidden" name="area" value="default">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-info btn-flat">{{ _("Go!") }}</button>
							</span>
						</div>
					</form>
					
        </div>
      </div>
    </nav>
		
  </header>
 {%- endblock header %}
