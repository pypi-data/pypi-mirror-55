<%inherit file="site.mako" />

<%block name="application">

    <script type="text/javascript">
        var embed_options = ${ embed_options or '{}' | n };
    </script>

    <!-- Application configuration -->
    <script type="application/javascript">
        ${ h.configuration_fiddler().render() | n }
    </script>

    <!-- Application bundle -->
    % if h.development_mode():
    <script type="text/javascript" src="/static/assets/commons.bundle.js"></script>
    <script type="text/javascript" src="/static/assets/app-embedded.bundle.js"></script>
    % else:
    <script type="text/javascript" src="/static/assets/commons.bundle.min.js"></script>
    <script type="text/javascript" src="/static/assets/app-embedded.bundle.min.js"></script>
    % endif

    <!-- Vendor stylesheet -->
    % if 'ui.stylesheet' in theme:
    <link rel="stylesheet" href="${ theme['ui.stylesheet'] }">
    % endif

</%block>
