<%inherit file="site.mako" />

<%block name="application">

<!-- Application bundle -->
% if h.development_mode():
<script type="text/javascript" src="/static/assets/commons.bundle.js"></script>
<script type="text/javascript" src="/static/assets/app-help.bundle.js"></script>
% else:
<script type="text/javascript" src="/static/assets/commons.bundle.min.js"></script>
<script type="text/javascript" src="/static/assets/app-help.bundle.min.js"></script>
% endif

## title / headline
<div class="container-fluid">
    <div class="span6">
        <div class="pull-left">
            <h3 id="ui-title" style="display: inline-block"><span id="title-container"></span></h3>
        </div>
    </div>
    <div class="span3">
        <div class="pull-right">
            <h3 id="ui-productname">${theme['ui.productname.html'] | n}</h3>
        </div>
    </div>
</div>


## help
<div id="content-region"></div>

</%block>
