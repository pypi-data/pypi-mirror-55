authors = ["Ghislain Picard <ghislain.picard@univ-grenoble-alpes.fr>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.10"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
