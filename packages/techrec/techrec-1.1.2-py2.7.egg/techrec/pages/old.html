<!DOCTYPE html>
<html>

<head>
<title>TechREC</title>
<link rel="icon" href="/static/img/icon.ico" />
<link rel="stylesheet" type="text/css" href="/static/css/pure-min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/pure-skin-porpora.css" />
<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/techrec.css">
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css" />

<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/jquery.ui.datepicker-it.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/js/rec.js"></script>
<script src="/static/js/ui.js"></script>
</head>

<body class="pure-skin-porpora">

<div class="pure-menu pure-menu-open pure-menu-horizontal">
	<a href="#" class="pure-menu-heading">TechRec</a>
	<ul>
		<li><a href="new.html">Diretta</a></li>
		<li class="pure-menu-selected"><a href="old.html">Vecchie</a></li>
		<li><a href="archive.html">Archivio</a></li>
	</ul>
</div>

<div id="main">
  <h1>Scarica registrazione passata</h1>
  <div id="rec-normal" class="pure-g-r">
    <div class="pure-u-1-8"></div>
    <div class="pure-u-3-4">
      <form id="form" class="pure-form">

        <label for="name" required placeholder="Corrispondenza dalla Luna">Nome</label>
        <input type="text" id="name" name="name" size="40" required placeholder="Corrispondenza dalla Luna">
        <fieldset>
          <legend>Da</legend>
          <div class="pure-u-1-3">
            <label for="from-date">Giorno</label>
            <input type="text" id="from-date" name="from-date" size="10" maxlength="10" required>
          </div>
          <div class="pure-u-1-4">
            <label for="from-hour">Ore</label>
            <input type="number" id="from-hour" name="from-hour" size="2" maxlength="2" max="23" min="0" required>
          </div>
          <div class="pure-u-1-4">
            <label for="from-min">Minuti</label>
            <input type="number" id="from-min" name="from-min" size="2" maxlength="2" max="59" min="0" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>A</legend>
          <div class="pure-u-1-3">
            <label for="to-date">Giorno</label>
            <input type="text" id="to-date" name="from-date" size="10" required>
          </div>
          <div class="pure-u-1-4">
            <label for="to-hour">Ore</label>
            <input type="number" id="to-hour" name="from-hour" size="2" maxlength="2" max="23" min="0" required>
          </div>
          <div class="pure-u-1-4">
            <label for="to-min">Minuti</label>
            <input type="number" id="to-min" name="from-min" size="2" maxlength="2" max="59" min="0" required>
          </div>
        </fieldset>

        <div style="margin-top: 2em; text-align: center;">
          <a id="download" class="pure-button pure-button-primary" style="font-size: 150%;">
            <i class="fa fa-download"></i>Scarica
          </a>
        </div> <!-- download -->
      </form>
    </div> <!-- 3/4 -->
    <div class="pure-u-1-8"></div>
  </div> <!-- grid -->
</div> <!-- main -->

<script src="/static/js/old.js" type="text/javascript">
</script>
</body>
</html>
