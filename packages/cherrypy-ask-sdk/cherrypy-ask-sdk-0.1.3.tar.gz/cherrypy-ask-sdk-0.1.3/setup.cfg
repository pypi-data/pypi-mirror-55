[bdist_wheel]
universal = 1

[metadata]
name = cherrypy-ask-sdk
url = https://github.com/cyraxjoe/cherrypy-ask-sdk
author = Joel Rivera
author_email = rivera@joel.mx
description = CherryPy ASK SDK - Extending ASK SDK to work with CherryPy
long_description = file: README.rst
license = Apache 2.0
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Natural Language :: English
	Operating System :: OS Independent
	Framework :: CherryPy
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
python_requires = >2.6, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, !=3.5.*
packages = find:

[egg_info]
tag_build = 
tag_date = 0

