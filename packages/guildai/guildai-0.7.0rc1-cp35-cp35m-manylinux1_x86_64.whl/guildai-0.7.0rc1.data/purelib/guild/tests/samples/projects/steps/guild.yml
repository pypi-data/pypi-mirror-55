- model: m1
  operations:
    step-1:
      exec: bash -c "echo hello step-1 && touch step-1"
    step-2:
      exec: bash -c "echo hello step-2 && touch step-2"
    steps-basic:
      steps:
        - step-1
        - step-2
    steps-named:
      steps:
        - run: step-1
          name: s1
        - run: step-2
          name: s2
    steps-repeat:
      steps:
        - step-1
        - step-1
        - step-1
    hello:
      exec: echo ${msg}
      flags:
        msg: hello world
    steps-hello:
      steps:
        - hello msg=${msg}
        - hello msg='${msg} (again)'
      flags:
        msg: hello steps

- model: m2
  operations:
    hello:
      exec: echo ${msg}
      flags:
        msg: hello m2
    composite:
      steps:
        - hello msg='hello m2, from ${name}'
        - m1:hello msg='hello m1, from ${name}'
      flags:
        name: composite

- model: m3
  operations:
    steps-invalid-no-steps:
      steps: {}
    steps-invalid-bad-type:
      steps: 123
    steps-invalid-bad-opspec-1:
      steps:
        - [1, 2, 3]
    steps-invalid-bad-opspec-2:
      steps:
        - null
    steps-invalid-bad-opspec-3:
      steps:
        - '   '
    steps-invalid-bad-opspec-4:
      steps:
        - {}
    steps-invalid-bad-op:
      steps:
        - not-defined
    ignored-params:
      steps:
        - m1:hello --run-dir /tmp --remote foo

- model: m4
  operations:
    prepare:
      exec: bash -c "touch data && echo prepared data"
      compare: []
    train:
      exec: bash -c "touch model && echo loss=${loss}"
      flags:
        loss: 1.234
      requires:
        - operation: prepare
          select: data
      output-scalars:
        loss: loss=(.+)
      compare:
        - loss
    evaluate:
      exec: bash -c "echo acc=${acc}"
      flags:
        acc: 0.789
      requires:
        - operation: prepare
          select: data
        - operation: train
          select: model
      output-scalars:
        acc: acc=(.+)
      compare:
        - acc
    end-to-end:
      flags:
        loss: 1.0
        acc: 0.5
      steps:
        - prepare --needed
        - train loss=${loss}
        - run: evaluate acc=${acc}
          name: eval
      compare:
        - train#loss as loss
        - eval#acc as acc

- model: m5
  operations:
    op:
      exec: bash -c 'echo ${msg}'
      flags:
        msg: hi from op
    steps:
      steps:
        - op
