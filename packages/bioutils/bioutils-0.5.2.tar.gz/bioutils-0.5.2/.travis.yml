dist: xenial
sudo: required
language: python
python:
  - "3.6"
  - "3.7"
cache: pip

before_install:

install:
  - pip install tox-travis coveralls

script:
  - make tox

# requires COVERALLS_REPO_TOKEN to be obtained from
# https://coveralls.io/github/biocommons/<pkg>
# and set at
# at https://travis-ci.org/biocommons/<pkg>/settings
after_success:
  - coveralls

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: deploy
      python: 3.7
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: biocommons
        skip_upload_docs: true
        skip_cleanup: true
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          branch: master
        password:
          secure: 
