[tool.poetry]
name = "pyopenfec"
version = "0.2.3"
description = "OpenFEC API Client"

license = "MIT"
readme = "README.md"

homepage = "https://github.com/roberttownley/pyopenfec/"
keywords = [
  "fec",
  "campaign",
  "finance",
  "openfec",
]
repository = "https://github.com/roberttownley/pyopenfec/"


authors = [
  "Robert Townley <me@roberttownley.com>",
  "Jeremy Bowers <jeremyjbowers@gmail.com>",
  "Bob Lannon",
  "Kevin Schaul",
  "Janak Mayer",
  "Evan Sonderegger",
]

[tool.poetry.dependencies]
python = "^3.4"
requests = "^2.22"
pytz = "^2019.3"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
nose = "^1.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
