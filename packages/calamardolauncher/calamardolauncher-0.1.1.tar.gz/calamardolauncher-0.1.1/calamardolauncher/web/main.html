<!DOCTYPE html>
<html>
<head>
    <title>Calamardo Launcher</title>
    <link rel="stylesheet" href="bootstrap/css/theme2/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap4-toggle/css/bootstrap4-toggle.min.css"/>
    <link rel="stylesheet" href="swal/css/sweetalert2.min.css"/>
    <style type="text/css">
        textarea {
            font-size: 12px !important;
            font-weight: normal;
            overflow-y: scroll;
            min-height: 350px;
        }
    </style>
</head>

<body>
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12 mt-4 m-2">
            <h1 class="text-center">Calamarado launcher</h1>
        </div>
    </div>
    <div id="spreadsheet-form" class="row mt-4 mb-4">
        <div class="col-12">
            <div class="form-row">
                <div class="col col-9">
                    <div class="input-group mb-3">
                        <input id="inputDataFileLabel" type="text" class="form-control" value="1CF0oF9YaLIzsxVTQXGXGodOKP2SCHUEyCtmT-kVTXdU"
                               aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="col">
                    <button id="load" type="button" class="form-control btn btn-primary align-content-center"
                            onclick="javascript:load_data()">
                        Load data
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="params-form" class="row mt-4 mb-4" style="display: none;">
        <div class="col-12">
            <div class="form-row">
                <div class="col-8">
                    <select class="custom-select mr-sm-2 form-control selectpicker" id="chain-select">
                    </select>
                </div>
                <div class="col-4 text-center">
                    <input id="enviroment-switch" class="form-check-input" type="checkbox"
                           data-style="mr-1" data-on="Live" data-off="Work">
                    <input id="doc-switch" class="form-check-input" type="checkbox"
                           data-style="mr-1" data-on="DOC" data-off="DOC">
                    <input id="xml-switch" class="form-check-input" type="checkbox"
                           data-style="mr-1" data-on="XML" data-off="XML">
                </div>
            </div>
        </div>
    </div>

    <div id="send-form" class="row mt-5" style="display: none;">
        <div class="col-4"></div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg btn-block"
                    onclick="javascript:generate_data()">Generate</button>
        </div>
    </div>

    <div id="log-window" class="row mt-5" style="display: none;">
        <textarea id="log_output" class="m-2 form-control" readonly></textarea>
    </div>
</div>
</body>

<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="eel.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="bootstrap4-toggle/js/bootstrap4-toggle.min.js"></script>
<script type="text/javascript" src="swal/js/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="js/prototype.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/expose.js"></script>
</html>
