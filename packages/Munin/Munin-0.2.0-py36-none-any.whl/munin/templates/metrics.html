{% block metrics %}
  {% if metrics %}
    <h2 class='animated fadeIn'>Metrics:</h2>
    <table>
      <thead>
        <tr>
          {% for metric_field_name in metric_fields %}
            <th>
              {{ metric_field_name }}
            </th>
          {% endfor %}
        </tr>
      </thead>
      {% for metric in metrics %}
        <tr>
          {% for metric_field in metric %}
            <td>
              {{ metric_field | safe }}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
